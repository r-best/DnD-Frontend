<div class="container">
    <h1>{{spell.SPELL_NAME}}</h1>
    <p><b>{{spell.DESCR}}</b></p>
    <p>Level: {{spell.LV}}</p>
    <p>Range: {{spell.RANGE}}</p>
    <p>Duration: {{spell.DURATION}}</p>
    <p>Casting Time: {{spell.CAST_TIME}}</p>
    <p>School: {{spell.SCHOOL}}</p>
    <p>Requires Concentration?: {{spell.CONCENTRATION ? 'Yes' : 'No'}}</p>
</div>
