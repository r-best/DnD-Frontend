<div class="container">
    <h1>{{this.spell.NAME}}</h1>
    <p><b>{{this.spell.DESCR}}</b></p>
    <p>Level: {{this.spell.LV}}</p>
    <p>Range: {{this.spell.RANGE}}</p>
    <p>Duration: {{this.spell.DURATION}}</p>
    <p>Casting Time: {{this.spell.CAST_TIME}}</p>
    <p>School: {{this.spell.SCHOOL}}</p>
    <p>Requires Concentration?: {{this.spell.CONCENTRATION ? 'Yes' : 'No'}}</p>
</div>
